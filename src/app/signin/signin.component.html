<ion-content class="ion-margin">

    <div class="ion-margin">
        <img src="../../assets/songster.png" />
    </div>

  <div class="container ion-margin" *ngIf="showSignInForm; else signup">
    <ion-note class="ion-text-center" color="primary"><h1>Login Page</h1></ion-note>
      <ion-item class="input_item" lines="inset">
          <ion-input #login_input mode="md" placeholder="Email"></ion-input>
      </ion-item>
      <ion-button class="submitbtn" expand="block" (click)="login(login_input)">Login</ion-button>
      <ion-button class="registerbtn" expand="block" fill="outline" (click)=goToRegister(login_input)>Register</ion-button>
  </div>

  <ng-template #signup>
    <div class="container ion-margin">
        <ion-note class="ion-text-center" color="primary"><h1>Register Page</h1></ion-note>
        <ion-item class="input_item" lines="inset">
            <ion-input #reg_username mode="md" placeholder="Name"></ion-input>
        </ion-item>
        <ion-item class="input_item" lines="inset">
            <ion-input #reg_email mode="md" placeholder="Email"></ion-input>
        </ion-item>
        <ion-button class="submitbtn" expand="block" (click)="register(reg_username, reg_email)">Register</ion-button>
        <ion-button class="registerbtn" expand="block" fill="outline" (click)="goToLogin(reg_username, reg_email)">Back to Login</ion-button>
    </div>
  </ng-template>
</ion-content>
